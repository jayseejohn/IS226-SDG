<!DOCTYPE html>
<html>
<head>
<title>Peaceful World</title>
<style>
  body { font-family: sans-serif; margin: 0; padding: 0; }
  .block { width: 100%; }

  /* First Block (Header) */
  .header-block { display: flex; align-items: center; padding: 20px; background-color: #f0f0f0; }
  .logo { height: 50px; margin-right: 20px; }
  nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
  nav ul li { margin-left: 20px; }
  nav ul li a { text-decoration: none; color: #333; }

  /* Second Block (Hero) */
  .hero-block { position: relative; text-align: center; color: black; height:200px; }
  .hero-block img { width: 100%; display: block; }
  .hero-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  .hero-text h1 { font-size: 3em; margin-bottom: 20px; }
  .hero-text button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }

  /* Third Block (Banners) */
  .banner-block { display: flex; justify-content: space-around; padding: 20px; }
  .banner { background-color: rgba(0, 0, 0, 0.5); padding: 15px; color: white; text-align: center; width: 30%; }
  .banner button { padding: 8px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
</style>
</head>
<body>

<div class="block header-block">
  <img src="logo.png" alt="Logo" class="logo">
  <nav>
    <ul>
      <li><a href="get-involved.html">Get Involved</a></li>
      <li><a href="success-stories.html">Success Stories</a></li>
      <li><a href="justice.html">Access to Justice</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
</div>

<div class="block hero-block">
  <img src="hero-image.jpg" alt="Hero Image">
  <div class="hero-text">
    <h1>Together let's live in a peaceful safe world</h1>
    <button>Join the Cause Now</button>
  </div>
</div>

<div class="block banner-block">
  <div class="banner">
    <p>Text 1</p>
    <button>Action 1</button>
  </div>
  <div class="banner">
    <p>Text 2</p>
    <button>Action 2</button>
  </div>
  <div class="banner">
    <p>Text 3</p>
    <button>Action 3</button>
  </div>
</div>

</body>
</html>
